<div class="container">
      <form [formGroup]="loginForm">
        <div class="login-container">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" formControlName="email" required class="form-control">               
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="pass" formControlName="password" required class="form-control">               
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <button (click)="onLogin()" class="btn btn-success pull-right">Login</button>
              </div>
            </div>
          </div>          
        </div>
      </form>
      <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
    </div>
